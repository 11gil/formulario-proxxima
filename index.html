<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Proxxima</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Solicite o contato de um consultor</h1>
    <p>Preencha os dados abaixo e entrarei em contato com você:</p>

    <form action="https://formsubmit.co/gilson.tavares1510@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="tel" name="telefone" placeholder="Telefone para contato" required />
      <input type="text" name="cidade" placeholder="Cidade" required />
      <input type="text" name="estado" placeholder="Estado" required />

      <!-- Proteção contra spam -->
      <input type="hidden" name="_captcha" value="false" />

      <!-- Redirecionamento após envio -->
      <input type="hidden" name="_next" value="https://formulario-proxxima.vercel.app/obrigado.html" />


      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
